before:
  hooks:
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: aesir
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386

# archives:
